<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeShift - Plano de Carreira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        .prose {
            max-width: none;
        }
        .prose h1 { @apply text-3xl font-bold text-gray-800 mb-4 mt-8; }
        .prose h2 { @apply text-2xl font-bold text-gray-800 mb-3 mt-6; }
        .prose h3 { @apply text-xl font-semibold text-gray-700 mb-2 mt-4; }
        .prose p { @apply text-gray-600 mb-4 leading-relaxed; }
        .prose ul { @apply list-disc list-inside text-gray-600 mb-4 space-y-2; }
        .prose ol { @apply list-decimal list-inside text-gray-600 mb-4 space-y-2; }
        .prose li { @apply ml-4; }
        .prose strong { @apply font-semibold text-gray-800; }
        .prose code { @apply bg-gray-100 px-2 py-1 rounded text-sm font-mono text-blue-600; }
        .prose blockquote { @apply border-l-4 border-blue-500 pl-4 italic text-gray-600 my-4; }
        
        /* Estilos para os cards de mês gerados pela IA */
        .plano-container .intro {
            font-size: 1.125rem;
            color: #4B5563;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        .mes-card {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border-left: 4px solid #3B82F6;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
        }
        .mes-card:hover {
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        .mes-card h2 {
            color: #1E40AF;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            margin-top: 0;
        }
        .mes-card h3 {
            color: #1F2937;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: 0;
        }
        .mes-card p {
            color: #374151;
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        /* Estilos para links de cursos */
        .mes-card a.course-link {
            display: inline-flex;
            align-items: center;
            color: #3B82F6;
            text-decoration: none;
            font-weight: 600;
            padding: 0.65rem 1.25rem;
            background: white;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            border: 2px solid #3B82F6;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        .mes-card a.course-link:hover {
            background: #3B82F6;
            color: white;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .mes-card a.course-link svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
        .footer-tips {
            background: #F0FDF4;
            border-left: 4px solid #10B981;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .footer-tips h3 {
            color: #065F46;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            margin-top: 0;
        }
        .footer-tips ul {
            list-style-type: none;
            padding-left: 0;
        }
        .footer-tips li {
            color: #047857;
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        .footer-tips li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #10B981;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <span class="ml-3 text-xl font-bold text-gray-800">LifeShift</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/planos-salvos" class="text-sm text-gray-600 hover:text-gray-800">Meus Planos</a>
                    <a href="/perfil" class="text-sm font-medium text-blue-600 hover:text-blue-700">Novo Plano</a>
                    <a href="/conta" class="flex items-center text-sm text-gray-600 hover:text-gray-800">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Conta
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Success Banner -->
        <div class="gradient-bg rounded-2xl p-8 text-white mb-8 shadow-xl">
            <div class="flex items-start">
                <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mr-4 flex-shrink-0">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                    </svg>
                </div>
                <div class="flex-1">
                    <h1 class="text-3xl font-bold mb-2">Plano Gerado com Sucesso!</h1>
                    <p class="text-xl text-blue-100 mb-4" th:text="${plano.titulo}">Título do Plano</p>
                    <p class="text-blue-100" th:text="${plano.descricao}">Descrição do plano de transição</p>
                    <div class="flex items-center mt-4 space-x-4">
                        <span class="px-3 py-1 bg-white/20 rounded-lg text-sm font-medium">6 meses</span>
                        <span class="px-3 py-1 bg-white/20 rounded-lg text-sm font-medium">Personalizado</span>
                        <span class="text-sm text-blue-100" th:text="${'Gerado em ' + #temporals.format(plano.dataGeracao, 'dd/MM/yyyy')}">Gerado em 10/11/2025</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <!-- Content Section -->
            <div class="p-8 lg:p-12">
                <div class="prose max-w-none" th:utext="${plano.conteudoGerado}">
                    <!-- Conteúdo do plano será renderizado aqui -->
                    <h1>Plano de Transição de Carreira</h1>
                    <p>Seu plano personalizado será exibido aqui...</p>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="bg-gray-50 border-t border-gray-200 p-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="window.print()" 
                            class="flex-1 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 px-6 rounded-xl transition duration-200 border-2 border-gray-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                        </svg>
                        Imprimir Plano
                    </button>
                    <a href="/planos-salvos" 
                       class="flex-1 gradient-bg hover:opacity-90 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 flex items-center justify-center shadow-lg">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        Ver Todos os Planos
                    </a>
                    <a href="/perfil" 
                       class="flex-1 bg-purple-100 hover:bg-purple-200 text-purple-700 font-semibold py-3 px-6 rounded-xl transition duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Criar Novo Plano
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Styles -->
    <style media="print">
        header, .action-bar, .tips-section { display: none; }
        body { background: white; }
    </style>
</body>
</html>
