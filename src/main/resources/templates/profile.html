<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - LifeShift</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex flex-col">
    <header class="bg-gray-900 shadow-lg p-4 flex justify-between items-center fixed w-full top-0 z-50">
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">LifeShift</h1>
        <nav class="flex gap-6">
            <a href="/home" class="text-lg text-white font-bold hover:text-blue-400 transition">Home</a>
            <a href="/profile" class="text-lg text-blue-400 font-bold hover:text-blue-400 transition">Perfil</a>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center min-h-[80vh] mt-20">
        <div class="bg-gray-900 rounded-lg shadow-2xl p-8 flex flex-col items-center w-96">
            <img th:src="${userPicture}" alt="Foto de perfil" class="w-32 h-32 rounded-full object-cover mb-6 border-4 border-blue-500" />
            <h2 class="text-2xl font-bold text-white mb-2" th:text="${userName}"></h2>
            <p class="text-lg text-gray-300 mb-6" th:text="${userEmail}"></p>
            <a href="/logout" class="w-full py-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold text-lg hover:from-blue-600 hover:to-purple-700 transition text-center">
                Sair
            </a>
        </div>
    </main>

    <footer class="bg-gray-900 text-white min-h-[17vh] py-8 text-center absolute inset-x-0 bottom-0">
        <div>
            <p>&copy; 2025 LifeShift. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
