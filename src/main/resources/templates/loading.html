<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeShift - Gerando seu Plano</title>
    <meta http-equiv="refresh" th:content="'5;url=/plano?id=' + ${planoId}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        @keyframes spin-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-border {
            animation: spin-border 1.5s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="text-center">
        <!-- Logo animado -->
        <div class="relative inline-block mb-8">
            <!-- Círculo animado externo -->
            <div class="absolute inset-0 rounded-full border-4 border-blue-200 spinner-border" style="width: 120px; height: 120px; border-top-color: #3B82F6;"></div>
            
            <!-- Logo centralizado -->
            <div class="relative flex items-center justify-center" style="width: 120px; height: 120px;">
                <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Título -->
        <h1 class="text-2xl font-bold text-gray-800">Analisando seu perfil...</h1>
    </div>
</body>
</html>
