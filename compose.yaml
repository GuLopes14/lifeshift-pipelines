version: '3.8'

services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: lifeshift-postgres
    environment:
      - 'POSTGRES_DB=lifeshift'
      - 'POSTGRES_USER=lifeshift'
      - 'POSTGRES_PASSWORD=lifeshift'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lifeshift-network

volumes:
  postgres_data:

networks:
  lifeshift-network:
    driver: bridge
