version: '3.8'

services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: lifeshift-postgres
    environment:
      - 'POSTGRES_DB=lifeshift'
      - 'POSTGRES_USER=lifeshift'
      - 'POSTGRES_PASSWORD=lifeshift'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lifeshift-network

  rabbitmq:
    image: 'rabbitmq:3-management-alpine'
    container_name: lifeshift-rabbitmq
    environment:
      - 'RABBITMQ_DEFAULT_USER=guest'
      - 'RABBITMQ_DEFAULT_PASS=guest'
    ports:
      - '5672:5672'   # AMQP port
      - '15672:15672' # Management UI
    networks:
      - lifeshift-network

volumes:
  postgres_data:

networks:
  lifeshift-network:
    driver: bridge
